<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Arancelario</title>
  <link rel="stylesheet" href="stilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <audio id="metalSound" src="sonidoPuertas.mp3" autoplay muted></audio>
  <div class="puerta puerta-izq" id="puertaIzq"></div>
  <div class="puerta puerta-der" id="puertaDer"></div>

  <div class="contenedor oculto" id="contenedor">
    <header>
      <h1>Catálogo Arancelario </h1>
      <p>Explora productos clasificados por "categorías".</p>
    </header>

    <div class="filtro">
      <label for="filtroCategoria">Filtrar por categoría:</label>
      <br>

      <select id="filtroCategoria">
        <option value="todos">Todas las categorías</option>
      </select>
    </div>

    <div id="catalogo" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
